<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F2 Contest</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <h1>Library Management System</h1>

    <form>
      <label for="book">Book Name</label>
      <input type="text" id="book" /> <br />
      <br />

      <label for="issued">Issued to</label>
      <input type="text" id="issued" /> <br />
      <br />

      <button class="btn">Issue Book</button> <br />
      <br />
    </form>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Book Name</th>
          <th>Issued To</th>
          <th>Issued Date and Time</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>

    <script src="./main.js"></script>
  </body>
</html>
